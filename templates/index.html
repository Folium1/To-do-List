<head>

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        /* General Styles */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Form Styles */

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        input[type="text"],
        input[type="datetime-local"] {
            font-size: 16px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            font-size: 16px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* To-Do List Styles */

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="hidden"] {
            display: none;
        }

        a {
            color: green;
            margin-left: 10px;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #008000;
            text-decoration: underline;
        }

        /* Additional Styles */

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        button {
            font-size: 16px;
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #b21e2d;
        }

        .date-label {
            font-size: 14px;
            margin-right: 5px;
            color: #666;
        }

        .task-complete {
            color: #008000;
            font-size: 18px;
            margin-right: 10px;
        }
    </style>

<body>
    <h1>To-Do List</h1>
    <form id="createUser" action="/create/" method="POST">
        <input type="text" name="description" placeholder="Add new task..." size="47">
        <input type="datetime-local" name="date">
        <input type="submit" value="Add" size="20">
    </form>
    <div>
        <ul>
            {{ range $i := . }}
            <form id="updateUser" action="/update/{{ .Id }}" method="POST"
                style="margin-left: -30px;margin-bottom: 5px; margin-bottom: 5px;">
                <input type="hidden" value="{{ $i.Id }}" name="id">
                <input type="hidden" name="_method" value="PATCH">
                <input type="text" style="margin-left: 2%;" name="description" value="{{ .Description }}" size="47">
                <input type="datetime-local" name="deadline" value="{{ .Deadline }}">
                <a href="/delete/{{ $i.Id }}/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        style="color:green;" class="bi bi-check-square" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
                    </svg>
                </a>

            </form>
            {{ end }}
        </ul>
    </div>

</body>
